<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title">Registrasi</h3>
                    <div class="box">
                        <form method="POST" action="/signup">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="username" name="username" placeholder="Username" autofocus="">
                                </div>
                            </div>
                
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="name" placeholder="Nama" autofocus="">
                                </div>
                            </div>
                
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" name="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="role" placeholder="role" autofocus="">
                                </div>
                            </div>
                
                            <button class="button is-block is-info is-large is-fullwidth">Registrasi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
