{% extends 'base.html'%}
{% block content%}
<div class="container" style="padding-top: 100px;">
  <form method="post" action="/post/" enctype="multipart/form-data">
    <div class="form-floating mb-3">
        <input type="file" name="image[]" class="form-control" id="floatingInput" autocomplete="off" required>
      </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <select class="form-select" name="kelas" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Pilih Kelas</option>
              <option value="5A">Kelas 5A</option>
              <option value="5B">Kelas 5B</option>
              <option value="5C">Kelas 5C</option>
              <option value="5D">Kelas 5D</option>
            </select>
          </div>
        </div>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" style="width: 150px;">
  </form>
</div>
  
{%endblock%}
